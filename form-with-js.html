<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <console-frame>
    <header class="console-top">
      <red-led></red-led>
      <h1><small>Anthony's</small> GAME LAD</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="education.html">Career</a></li>
          <li><a href="hobbies.html">Hobbies</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="screen">
      <h1>Contact Me</h1>

      <form action="https://httpbin.org/post" 
            method="post" 
            class="contact-form"
            novalidate>

        <input type="hidden" id="possible_bot" name="possible_bot" value="true">
        <input type="hidden" id="form-errors" name="form-errors">

        <fieldset>
          <legend>Your Information</legend>

          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input type="text" id="name" name="name"
                required minlength="2" maxlength="40"
                pattern="[A-Za-z\s]+">

          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email"
                required maxlength="50">
        </fieldset>

        <output id="inline-error" class="form-error"></output>

        <fieldset>
          <legend>Purpose</legend>

          <label class="radio-option">
            <input type="radio" name="purpose" value="feedback" required>
            Feedback
          </label>

          <label class="radio-option">
            <input type="radio" name="purpose" value="question">
            Question
          </label>

          <label class="radio-option">
            <input type="radio" name="purpose" value="request">
            Feature Request
          </label>

          <label class="radio-option">
            <input type="radio" name="purpose" value="other">
            Other
          </label>
        </fieldset>

        <output id="form-info" class="form-info"></output>

        <fieldset>
          <legend>Message</legend>

          <label for="message">Your Message <span aria-hidden="true">*</span></label>
          <textarea id="message" name="message"
                    required minlength="10" maxlength="500"
                    rows="5" cols="40"></textarea>

          <output id="message-counter" class="info"></output>
        </fieldset>

        <output id="submit-error" class="form-error"></output><br>

        <button type="submit">Send</button>
      </form>

      <dialog id="submitted-dialog">
        <p>Your message is sent!</p>
      </dialog>

      <noscript>
        <p><strong>Note:</strong> Automatic form validation disabled.</p>
      </noscript>
    </main>

    <footer class="console-bottom">
      <d-pad>
        <div class="center"></div>
      </d-pad>

      <speaker-grate></speaker-grate>

      <ab-cluster>
        <toggle-btn id="theme-toggle" class="btn-a"></toggle-btn>
        <toggle-btn class="btn-b"></toggle-btn>
      </ab-cluster>

      <p class="home-link"><a href="index.html">Back to Home</a></p>
    </footer>
  </console-frame>

  <script src="js/script.js" defer></script>
</body>
</html>
