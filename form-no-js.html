<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <console-frame>
    <header class="console-top">
      <red-led></red-led>
      <h1><small>Anthony's</small> GAME LAD</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="education.html">Career</a></li>
          <li><a href="hobbies.html">Hobbies</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="screen">
      <h1>Contact Me</h1>
      <form action="https://httpbin.org/post" method="post" class="contact-form">
        <input type="hidden" id="possible_bot" name="possible_bot" value="true">

        <fieldset>
          <legend>Your Information</legend>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
        </fieldset>

        <fieldset>
          <legend>Purpose</legend>

          <label class="radio-option">
            <input type="radio" name="purpose" value="feedback">
            Feedback
          </label>

          <label class="radio-option">
            <input type="radio" name="purpose" value="question">
            Question
          </label>

          <label class="radio-option">
            <input type="radio" name="purpose" value="request">
            Feature Request
          </label>

          <label class="radio-option">
            <input type="radio" name="purpose" value="other">
            Other
          </label>
        </fieldset>

        <fieldset>
          <legend>Message</legend>
          <label for="message">Your Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40"></textarea><br>
        </fieldset>

        <output id="form-error" class="form-error"></output>
        <output id="form-info" class="form-info"></output>

        <button type="submit">Send</button> <!-- Placeholder button for now -->

      </form>

      <dialog open>
        <p>This dialog box will tell you the message was sent. It doesn't do anything right now.</p>
      </dialog>

      <noscript>
        <p><strong>Note:</strong> This form may not work correctly if JavaScript is disabled.</p>
      </noscript>
    </main>

    <footer class="console-bottom">
      <speaker-grate></speaker-grate>
      <button-area>
        <toggle-btn></toggle-btn>
        <toggle-btn></toggle-btn>
      </button-area>
      <p><a href="index.html">Back to Home</a></p>
    </footer>
  </console-frame>
</body>
</html>
