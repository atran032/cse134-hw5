<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <console-frame>
    <header class="console-top">
      <red-led></red-led>
      <h1><small>Anthony's</small> GAME LAD</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="education.html">Career</a></li>
          <li><a href="hobbies.html">Hobbies</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="screen">
      <section>
        <h1>Gallery</h1>
        <p>I love <strong>San Diego</strong> and do enjoy a bit of amateur photography. Enjoy a selection of diverse scenes!</p>

        <picture>
          <source srcset="images/casa_del_prado.jpg" media="(min-width: 600px)">
          <img src="images/casa_del_prado_small.jpg" alt="Casa Del Prado" height="400">
        </picture>

        <picture>
          <source srcset="images/california_tower.jpg" media="(min-width: 600px)">
          <img src="images/california_tower_small.jpg" alt="California Tower" height="400">
        </picture>

        <picture>
          <source srcset="images/midway.jpg" media="(min-width: 600px)">
          <img src="images/midway_small.jpg" alt="USS Midway" height="400">
        </picture>

        <picture>
          <source srcset="images/star_of_india.jpg" media="(min-width: 600px)">
          <img src="images/star_of_india_small.jpg" alt="Masts of the Star of India" height="400">
        </picture>

        <picture>
          <source srcset="images/high_rises.jpg" media="(min-width: 600px)">
          <img src="images/high_rises_small.jpg" alt="High-rises in Downtown SD" height="400">
        </picture>

        <picture>
          <source srcset="images/downtown_dusk.jpg" media="(min-width: 600px)">
          <img src="images/downtown_dusk_small.jpg" alt="Downtown SD at dusk" height="400">
        </picture>

        <picture>
          <source srcset="images/sunset_pier.jpg" media="(min-width: 600px)">
          <img src="images/sunset_pier_small.jpg" alt="SD Waterfront near sunset" height="400">
        </picture>

        <picture>
          <source srcset="images/cranes.jpg" media="(min-width: 600px)">
          <img src="images/cranes_small.jpg" alt="Construction cranes among clouds" height="400">
        </picture>

        <picture>
          <source srcset="images/bike_lane_night.jpg" media="(min-width: 600px)">
          <img src="images/bike_lane_night_small.jpg" alt="Bike lane lined with lamps" height="400">
        </picture>

        <picture>
          <source srcset="images/city_hall_night.jpg" media="(min-width: 600px)">
          <img src="images/city_hall_night_small.jpg" alt="SD City Hall at night" height="400">
        </picture>

        <picture>
          <source srcset="images/night_intersection.jpg" media="(min-width: 600px)">
          <img src="images/night_intersection_small.jpg" alt="Intersection after a rainy night" height="400">
        </picture>

        <picture>
          <source srcset="images/station.jpg" media="(min-width: 600px)">
          <img src="images/station_small.jpg" alt="Train station under a bridge" height="400">
        </picture>

        <picture>
          <source srcset="images/scripps.jpg" media="(min-width: 600px)">
          <img src="images/scripps_small.jpg" alt="Scripps Institute of Oceanology" height="400">
        </picture>

        <picture>
          <source srcset="images/mexican_food.jpg" media="(min-width: 600px)">
          <img src="images/mexican_food_small.jpg" alt="Neon Sign for Mexican Food" height="400">
        </picture>
      </section>

      <noscript>
        <p><strong>Note:</strong> Only default theme is available.</p>
      </noscript>
    </main>

    <footer class="console-bottom">
      <d-pad>
        <div class="center"></div>
      </d-pad>

      <speaker-grate></speaker-grate>

      <ab-cluster>
        <toggle-btn id="theme-toggle" class="btn-a"></toggle-btn>
        <toggle-btn class="btn-b"></toggle-btn>
      </ab-cluster>

      <p class="home-link"><a href="index.html">Back to Home</a></p>
    </footer>
  </console-frame>
  <script src="js/script.js" defer></script>
</body>
</html>
